<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="../src/bootstrap/bootstrap.min.css" />
    <!-- custom css-->
    <link rel="stylesheet" href="../src/css/carousel.css" />
    <link rel="stylesheet" href="../src/css/footer.css" />
    <link rel="stylesheet" href="../src/css/navbar.css">
    <link rel="stylesheet" href="../src/css/hero.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top" id="main-nav">
        <section class="container-fluid d-flex justify-content-between">
          <div class="nav-logo-container"></div>
           <div class="hamburger-menu"></div>
            <div class="collapse navbar-collapse justify-content-between items-navbar" id="navbarNav"></div>
          </div>
        </section>
      </nav>
    </header>
    <main>
      <section class="hero-slide">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner featuredGames-corousel"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <Section class="categories">
    <div
      class="container-fluid bg-trasparent my-4 p-3"
      style="position: relative"
    >
      <h1>Juegos Destacados</h1>
      <div
        class="row row-cols-1 row-cols-xs-3 row-cols-sm-3 row-cols-lg-5 g-3 is-destacado"
      ></div>
    </div>

    <div
      class="container-fluid bg-trasparent my-4 p-3"
      style="position: relative"
    >
      <h1>Juegos de Deportes</h1>
      <div
        class="row row-cols-1 row-cols-xs-3 row-cols-sm-3 row-cols-lg-5 g-3 sport-games"
      ></div>
    </div>

    <div
      class="container-fluid bg-trasparent my-4 p-3"
      style="position: relative"
    >
      <h1>Juegos de Disparos</h1>
      <div
        class="row row-cols-1 row-cols-xs-3 row-cols-sm-3 row-cols-lg-5 g-3 shooter-games"
      ></div>
    </div>

    <div
      class="container-fluid bg-trasparent my-4 p-3"
      style="position: relative"
    >
      <h1>Juegos de Aventura</h1>
      <div
        class="row row-cols-1 row-cols-xs-3 row-cols-sm-3 row-cols-lg-5 g-3 action-games"
      ></div>
    </div>
    </Section>
    </main>
    <footer id="footer">
      <div class="container mt-5">
        <div class="bgcontainer text-center text-lg-start text-white">
          <div class="container p-4">
            <div class="row my-4 d-flex justify-content-between ms-4 me-4">
              <div class="col-lg-3 col-md-12 mb-4 mb-md-0">
                <div class="footer-logo-container" id="logo-div"></div>
              </div>
              <div class="xbox-pass col-lg-3 col-md-6 mb-2 mb-md-0"></div>
              <div
                class="contact-and-socials col-lg-3 col-md-6 mb-4 mb-md-0"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footercopyrigh"></div>
    </footer>
    <script src="../src/bootstrap/bootstrap.bundle.js"></script>
    <script type="module" src="../src/js/index.js"></script>
  </body>
</html>
